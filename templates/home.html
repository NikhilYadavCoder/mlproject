<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 900px;
            margin: auto;
            margin-top: 40px;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 5px rgba(25, 135, 84, 0.5);
        }

        .form-control:hover, .form-select:hover {
            border-color: #28a745;
        }

        .btn-success {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .alert-info {
            font-weight: bold;
            background-color: #e6f4ff;
            border-left: 6px solid #0dcaf0;
        }

        h2, h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <h2 class="text-center text-primary mb-4"><strong>ðŸ“˜ Student Exam Performance Indicator</strong></h2>
            <h4 class="text-center mb-4"><strong>ðŸ“Š Student Exam Performance Prediction</strong></h4>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select Course Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Writing Score (out of 100)</label>
                        <input type="number" name="reading_score" class="form-control" min="0" max="100" placeholder="Enter Writing Score" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Reading Score (out of 100)</label>
                        <input type="number" name="writing_score" class="form-control" min="0" max="100" placeholder="Enter Reading Score" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg"><strong>ðŸŽ¯ Predict Math Score</strong></button>
                </div>
            </form>

            {% if results is not none %}
                <div class="alert alert-info mt-4 text-center">
                    <h4 class="mb-0"><strong>ðŸ“ˆ Predicted Math Score:</strong> {{ results }}</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
